<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{siteTitle}"></title>
    <link rel="stylesheet" th:href="@{/styles/general/general.css}">
    <link rel="stylesheet" th:href="@{/styles/goods.css}">
    <link rel="stylesheet" th:href="@{/styles/forms.css}">
</head>
<body>
    <div id="mainWrapper">
        <div th:replace="~{/fragments/header.html :: header}"></div>

        <div class="content container mt-5">
            <div>
                <h2 style="font-weight: bold;" th:text="#{goodType}"></h2>
                <div th:replace="~{/fragments/goods.html :: #contactWithConsultant}"></div>

                <div class="d-flex">
                    <div id="filterIcon" >
                        <img th:src="@{/img/assets/filter.png}" width="30" height="30" alt="">
                        <span style="font-size: 20px;" th:text="#{filters}"></span>
                    </div>

                    <div style="position: relative;">
                        <span style="top: 10px; position: relative; font-size: 24px" th:text="#{goodsDesc}"></span>
                    </div>
                </div>
            </div>

            <div id="goodsListWrapper"  class="mt-3 d-flex">
                <div class="d-flex flex-column goodsList"  style="position: relative;">
                    <h5 class="filtersWrapperTitle" th:text="#{goodsCatalog}"></h5>
                    <div class="goodsListItem" th:each="catalogItem : ${catalogs}">
                        <a class="link" th:href="@{'/good/manufacture-machine/catalog/' + ${catalogItem.id}}" th:text="${catalogItem.name}"></a>
                    </div>
                </div>

                <div class="goods pt-4">
                    <div class="good" th:each="good : ${machines}">
                        <a th:href="@{'/producer/' + ${good.producer.id}}">
                            <img class="goodImage" width="60" th:src="@{'/upload/mongoImage/' + ${good.producer.logotypeId}}" alt="">
                        </a>
                        <div style="max-height: 220px">
                            <img style="width: 100%; height: 100%" th:src="@{'/upload/mongoImage/' + ${good.getImages().get(0)}} "  alt="">
                        </div>
                        <span class="serialNumber" th:text="${good.serialNumber}"></span>
                        <span class="text-black" th:text="${good.name}"></span>
                        <a th:href="@{/good/manufacture-machine(id=${good.id})}" class="link text-black mt-2" th:text="#{goodPage}"></a>
                    </div>
                </div>
            </div>

            <div id="loadMoreItemsBtn" class="mt-5">
                <button class="btn btn-dark mb-5 mt-5" data-pageId="1"  id="loadGoodBtn" onclick="window.getGoodsAndPrintByPage()" th:text="#{loadMoreProducts}"></button>
            </div>

            <div class="my-3">
                <button style="display: inline" class="btn btn-dark" onclick="FormService.enableAndExecuteFunction(createManufactureMachineForm, getAndDisplayAllProducers, getAndDisplayAllCatalogs)">Add a new item</button>
                <button style="display: inline" class="btn btn-dark" onclick="FormService.enable(addProducerForm)">Add a new producer</button>
            </div>
        </div>
        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>

    <script type="module" th:src="@{/scripts/i18n.js}"></script>
    <script th:src="@{/scripts/services/FormService.js}"></script>
    <script th:src="@{/scripts/services/RequestService.js}"></script>
    <script th:src="@{/scripts/good/manufactureMachine.js}"></script>
    <script th:src="@{/scripts/producer.js}"></script>
    <script th:src="@{/scripts/util/search.js}"></script>
    <script type="module" th:src="@{/scripts/general.js}"></script>
    <script type="module" th:src="@{/scripts/GoodPrinter.js}"></script>
    <script type="module" th:src="@{/scripts/goods.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
