<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper machinery manufacture and services</title>
  <link rel="stylesheet" th:href="@{/styles/general/general.css}">
  <link rel="stylesheet" th:href="@{/styles/goods.css}">
  <link rel="stylesheet" th:href="@{/styles/forms.css}">
  <link rel="stylesheet" th:href="@{/styles/catalog.css}">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <style>
    .ui-slider-handle {
      background-color: #3c3c3c!important;
      border-radius: 15px;
      padding: 11px;
      position: relative;
      top: -8px;
    }
  </style>
</head>
<body>



<div id="mainWrapper">
  <div th:replace="~{/fragments/header.html :: header}"></div>

  <div class="content container mt-5">
    <div>
      <h2 style="font-weight: bold;">Machine products</h2>
      <div th:replace="~{/fragments/goods.html :: #contactWithConsultant}"></div>

      <div class="d-flex">
        <div id="filterIcon" >
          <img th:src="@{/img/assets/filter.png}" width="30" height="30" alt="">
          <span style="font-size: 20px;">Filters</span>
        </div>

        <div id="searchInfo">
          <h3 id="catalogName" th:text="${catalog.name}"></h3>
          <div class="mt-4">
            <div class="filters">
              <div>
                <span th:text="${machines.toList().size()}"></span>
                <span class="mx-1">results</span>
              </div>

              <div th:if="${priceTo != null and priceFrom != null or !selectedProducersIds.isEmpty()}" class="resetBtn">
                <span onclick="resetFilters()">Reset</span>
              </div>

              <div class="filter" onclick="removePriceFilter()" th:if="${priceTo != null and priceFrom != null}">
                <span class="filterVal" th:text="${priceFrom + ' - ' + priceTo + '$'}"></span>
                <span class="closeFilter">&#10006;</span>
              </div>

              <div class="filter" onclick="removeProducerFilter(this)" th:data-producerId="${entry.key}" th:each="entry : ${selectedProducersIdsAndNames}">
                <span class="filterVal" th:text="${entry.value}"></span>
                <span class="closeFilter">&#10006;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="goodsListWrapper" class="mt-3 d-flex">
      <div id="filtersWrapper">
        <div id="catalogFiltersWrapper">
          <h5 class="filtersWrapperTitle">Filter by</h5>

          <div class="catalogFilter" >
            <img th:src="@{/img/assets/arrowCatalog.svg}" width="12" height="12" alt="">
            <div class="catalogFilterSubWrapper">
              <p id="producerFilterBtn" class="link" onclick="showTab(this)">By manufacturer</p>
              <div class="checkboxWrapper tab" style="display: none; flex-direction: column;">
                <div th:each="producer : ${producers}" class="mb-2">
                  <input th:checked="${selectedProducersIds.contains(producer.id)}"  th:data-producerId="${producer.id}" class="form-check-input producerCheckInput" type="checkbox" th:id="${'manufacturer-' + producer.id}">
                  <label style="display: initial!important;" th:for="${'manufacturer-' + producer.id}" th:text="${producer.name}"></label>
                </div>
              </div>
            </div>
          </div>

          <div class="catalogFilter">
            <img th:src="@{/img/assets/arrowCatalog.svg}" width="12" height="12" alt="">
            <div style="width: inherit;" class="catalogFilterSubWrapper">
              <p id="priceFilterBtn" class="link" onclick="showTab(this)">By price</p>
              <div style="display: none; flex-direction: column; width: inherit" class="tab" id="priceFilterWrapper">
                <h6>Price range $</h6>
                <div style="display: flex; flex-direction: row; width: inherit" >
                  <input id="priceFrom" th:value="${priceFrom}" style="padding: 4px;" class="form-control" type="number" placeholder="From">
                  <input id="priceTo" th:value="${priceTo}" th:data-value="${priceTo}" style="padding: 4px;" class="form-control" type="number" placeholder="To">
                </div>
                <div class="mt-2" id="chartWrapper" style="display: flex; flex-direction: column;">
                  <div style="position: relative;">
                    <canvas id="chart"></canvas>
                    <div id="leftRectangle" style="position: absolute; width: 0; height: 100%; background-color: rgba(28, 116, 116, 0.116); top: 0;"></div>
                    <div id="rightRectangle" style="position: absolute; width: 0; height: 100%; background-color: rgba(28, 116, 116, 0.116); top: 0; right: 0;"></div>
                  </div>
                  <div style="position: relative; top: -10px;">
                    <div id="slider-range"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button onclick="searchGoods()" class="btn btn-dark mb-4" style="margin-top: 15px; width: 100%;">
            <img th:src="@{/img/assets/magnifyingGlass.svg}" width="25" height="25" alt="">
          </button>
        </div>
      </div>

      <div class="goods pt-4">

        <div class="good" th:each="good : ${machines.toList()}">
          <a th:href="@{'/producer/' + ${good.getProducerId()}}">
            <img style="margin-bottom: 10px; max-height: 40px; width: auto; max-width: 80px"  th:src="@{'/upload/image/' + ${good.getProducerLogotypeId()}}" alt="">
          </a>
          <div style="max-height: 220px">
            <img class="goodImage" style="height: 100%; width: 100%;" th:src="@{'/upload/image/' + ${good.getImageId()}} "  alt="">
          </div>
          <span class="serialNumber" th:text="${good.getSerialNumber()}" ></span>
          <span class="text-black" th:text="${good.getName()}" ></span>
          <span class="mt-2" th:text="${'An approximate price: ' + good.getPrice()}" style="font-weight: bold"></span>
          <a th:href="@{/good/manufacture-machine(id=${good.getId()})}" class="link text-black mt-2">Product details</a>
        </div>

      </div>
    </div>

    <div style="display: flex; justify-content: center;" class="mt-5" th:if="${machines.getTotalElements() > 5}">
      <button class="btn btn-dark mb-5 mt-5" th:text="${'Load more items(' + (machines.getTotalElements() - 5) + ')'}" data-pageId="1" th:data-cataloId="${catalog.id}" id="loadGoodBtn" onclick="window.loadGood()"></button>
    </div>


    <div class="my-3">
      <button style="display: inline" class="btn btn-dark" onclick="FormService.enableAndExecuteFunction(createManufactureMachineForm, getAndDisplayAllProducers, getAndDisplayAllCatalogs)">Add a new item</button>
      <button style="display: inline" class="btn btn-dark" onclick="FormService.enable(addProducerForm)">Add a new producer</button>
    </div>
  </div>
  <div th:replace="~{/fragments/footer.html :: footer}"></div>
</div>


<script th:src="@{/scripts/services/FormService.js}"></script>
<script th:src="@{/scripts/good/manufactureMachine.js}"></script>
<script th:src="@{/scripts/producer.js}"></script>
<script th:src="@{/scripts/util/search.js}"></script>
<script th:src="@{/scripts/services/RequestService.js}"></script>
<script type="module" th:src="@{/scripts/general.js}"></script>
<script th:src="@{/scripts/catalog/tabs.js}"></script>
<script th:src="@{/scripts/catalog/priceGraph.js}"></script>
<script th:src="@{/scripts/catalog/searchGoods.js}"></script>
<script type="module" th:src="@{/scripts/catalogGoodLoader.js}"></script>
<script type="module" th:src="@{/scripts/GoodPrinter.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
