<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper machinery manufacture and services</title>
    <link rel="stylesheet" th:href="@{/styles/general/general.css}">
    <link rel="stylesheet" th:href="@{/styles/good.css}">
    <link rel="stylesheet" th:href="@{/styles/forms.css}">
    <link rel="stylesheet" th:href="@{/styles/imageSwitch.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="mainWrapper">
        <div th:replace="~{/fragments/header.html :: header}"></div>

        <div class="content px-5 pb-5 pt-4" style="padding-bottom: 30px; position: relative;">
            <div class="d-flex" style="max-height: 400px; justify-content: space-between;">
                <div class="al text-white align-self-center" style="max-width: 900px;">
                    <a class="mb-2" style="display: block" th:href="@{'/producer/' + ${machine.producer.id}}">
                        <img style="height: 50px" th:src="@{'/upload/image/' + ${machine.producer.logotypeId}}" alt="">
                    </a>
                    <h4 id="name" th:text="${machine.name}"></h4>
                    <h6 id="description" th:text="${machine.description}">HX-CS-1517</h6>
                    <div>
                        <span>Talk to our sales team</span>
                        <span></span>
                    </div>
                </div>

                <div id="mainImageWrapper" style="position: relative;">
                    <div class="img-magnifier-container">
                        <img th:each="image : ${machine.images}"
                             th:src="@{'/upload/image/' + ${image}}"
                             style="display: none;"
                             class="img-fluid imageListItem zoomable" alt="">

                        <video controls class="imageListItem"
                               th:each="video : ${machine.videos}"
                               style=" max-height: 400px; max-width: 100%;height: auto; user-select: none; display: none"
                               th:src="@{'/video/upload?id=' + ${video.id}}">
                        </video>
                    </div>

                    <div class="arrow" id="switchBackBtn" style="left: -36px;">
                        <svg viewBox="0 0 104 290" xmlns="http://www.w3.org/2000/svg">
                            <path d="M94.2759 270.397L56.8264 289.69L0 142H43L94.2759 270.397Z" fill="#D9D9D9"/>
                            <path d="M43 142H0L67.7342 0L103.588 22.9971L43 142Z" fill="#D9D9D9"/>
                        </svg>
                    </div>

                    <div class="arrow" id="switchNextBtn" style="right: -37px;">
                        <svg style="transform: rotate(180deg);" viewBox="0 0 104 290" xmlns="http://www.w3.org/2000/svg">
                            <path d="M94.2759 270.397L56.8264 289.69L0 142H43L94.2759 270.397Z" fill="#D9D9D9"/>
                            <path d="M43 142H0L67.7342 0L103.588 22.9971L43 142Z" fill="#D9D9D9"/>
                        </svg>
                    </div>

                    <div id="goodImagesWrapper">
                        <div id="goodImagesWrapper2">
                            <button class="btn btn-dark" onclick="FormService.enable(addVideoForm)">Add video</button>
                            <div th:each="image : ${machine.images}" class="item navImageListItem">
                                <div class="child">
                                    <img class="navItem" th:src="@{'/upload/image/' + ${image}}" alt="">
                                </div>
                            </div>

                            <div th:each="video : ${machine.videos}" class="navImageListItem" style="position: relative;">
                                <div class="item">
                                    <div class="child">
                                        <video class="navItem" th:src="@{'/video/upload?id=' + ${video.id}}"></video>
                                    </div>
                                </div>
                                <span th:text="${#strings.substring(video.duration, 3)}" class="videoTime" ></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="goodInfo">
                <div class="text-white" style="border-bottom: solid rgb(97, 97, 97) 2px; padding: 5px;">
                    <span style="font-weight: bold; font-size: 22px;">Price 10000$</span>
                    <span style="margin-left: 40px;">Payments: p1 p2 p3 p4</span>
                    <button style="display: inline" class="btn btn-dark mx-3" onclick="FormService.enable(deleteManufactureMachineForm)">Delete</button>
                    <button id="updateData"
                            th:data-catalog_id="${machine.catalog.id}"
                            th:data-producer_id="${machine.producer.id}"
                            style="display: inline" class="btn btn-dark mx-3"
                            onclick="FormService.enableAndExecuteFunction(updateManufactureMachineForm, displayData)">Update
                    </button>
                </div>
                <div class="text-white d-flex gap-4 py-4">
                    <div class="characteristics" style="border-right: solid rgb(97, 97, 97) 2px; padding-right: 30px;">
                        <h5>Main characteristics:</h5>
                        <div class="d-flex flex-columns gap-4">
                            <div>
                                <p th:text="${entry.key}" th:each="entry : ${machine.properties}"></p>
                            </div>
                            <div>
                                <p th:text="${entry.value}" th:each="entry : ${machine.properties}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="characteristics">
                        <div class="d-flex flex-columns gap-4">
                            <div>
                                <p>Serial number</p>
                            </div>
                            <div>
                                <p id="serialNumberValue" th:text="${machine.serialNumber}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    

        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>
    <script th:src="@{/scripts/services/FormService.js}"></script>
    <script th:src="@{/scripts/services/RequestService.js}"></script>
    <script th:src="@{/scripts/good/manufactureMachine.js}"></script>
    <script th:src="@{/scripts/util/search.js}"></script>
    <script th:src="@{/scripts/util/zoom.js}"></script>
    <script th:src="@{/scripts/good/ImageSwitchService.js}"></script>
    <script th:src="@{/scripts/good/videoService.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
