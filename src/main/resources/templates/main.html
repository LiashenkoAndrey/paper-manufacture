<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{siteTitle}"></title>
    <link rel="stylesheet" th:href="@{/styles/general/general.css}">
    <link rel="stylesheet" th:href="@{/styles/mainPage.css}">
</head>
<body>
    <div id="mainWrapper">
        <div th:replace="~{/fragments/header.html :: header}"></div>

        <div class="mainContentWrapper">
            <div class="content" >
                <div id="contentHead">
                    <div id="typeBtns">
                        <div class="goodTypeBtn selectedGoodType" onclick="changeCurrentTab('tabItem1', this)">
                            <div>
                                <div class="goodTypeBtnHeadLine"></div>
                            </div>
                            <div class="goodTypeBtnText">
                                <span th:text="#{tab1Title}">Machines for production of paper napkins</span>
                            </div>
                        </div>
                        <div class="goodTypeBtn" onclick="changeCurrentTab('tabItem2', this)">
                            <div>
                                <div class="goodTypeBtnHeadLine"></div>
                            </div>

                            <div class="goodTypeBtnText">
                                <span th:text="#{tab2Title}">Services for control of quality & delivery</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tabs">
                    <div class="tabItem" id="tabItem1" >
                        <div class="tabDescription">
                            <div class="tabText" >
                                <h2 style="font-size: 33px">HX-SJS-1575Full</h2>
                                <p style="max-width: 600px; margin: 0; font-size: 18px" th:text="#{tab1Desc}"></p>

                                <div class="mt-5" id="buyAndGoodInfoBtns">
                                    <button class="btn btn-light" th:text="#{tab1BuyBtn}"></button>
                                    <span class="link" style="display: block;" th:text="#{tab1LearnMore}"></span>
                                </div>
                            </div>
                        </div>

                        <div id="goodImgWrapper" style="background: rgb(0,0,0);background: linear-gradient(90deg, rgba(0,0,0,1) 60%, rgba(255,255,255,1) 100%);">
                            <div class="goodImg">
                                <img class="img-fluid" th:src="@{/img/assets/good.png}" alt="">
                            </div>
                        </div>

                        <div id="seeMoreProducts" class="my-5 mx-5">
                            <img height="30" th:src="@{/img/assets/arrow-right-circle.svg}">
                            <a th:href="@{/good/manufacture-machine/view/all}" class="link" th:text="#{tab1SeeMore}"></a>
                        </div>
                    </div>

                    <div class="tabItem" id="tabItem2" style="display: none;">
                        <div class="tabText" style="flex-basis: 40%;" >
                            <h2 th:text="#{tab2Desc}"></h2>
                            <p th:text="#{tab2Text}"></p>
                            <button class="btn btn-light" th:text="#{tab2BuyBtn}"></button>
                            <div>
                                <img height="20" th:src="@{/img/assets/arrow-right-circle.svg}">
                                <span class="link" th:text="#{tab2LearnMore}"></span>
                            </div>
                        </div>

                        <div class="goodImg">
                            <img class="img-fluid" th:src="@{/img/assets/delivery.jpg}" alt="">
                        </div>
                    </div>
                </div>


                <div style="background-color: #ffffff">
                    <div id="about" class="px-5 pt-5 pb-5 container">
                        <div style="max-width: 400px; color: black">
                            <h4 style="font-size: 19px" th:text="#{aboutPreTitle}"></h4>
                            <h2 style="font-weight: bold; margin-top: 43px; font-size: 33px" th:text="#{aboutTitle}"></h2>
                            <p style="margin: 40px 0 32px 0; font-size: 19px" th:text="#{aboutText}"></p>
                            <button class="btn btn-dark" style="width: 100px">BUY</button>
                        </div>

                        <div id="partners" >
                            <div>
                                <img th:src="@{/img/assets/footer/logo1.svg}" alt="">
                                <img th:src="@{/img/assets/footer/logo2.svg}"  alt="">
                            </div>
                            <div>
                                <img th:src="@{/img/assets/footer/logo3.svg}"  alt="">
                                <img th:src="@{/img/assets/footer/logo4.svg}"  alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>

    <script type="module" th:src="@{/scripts/i18n.js}"></script>
    <script th:src="@{/scripts/util/tabs.js}"></script>
    <script th:src="@{/scripts/util/search.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
