<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper machinery manufacture and services</title>
    <link rel="stylesheet" th:href="@{/styles/general/general.css}">
    <link rel="stylesheet" th:href="@{/styles/goods.css}">
    <link rel="stylesheet" th:href="@{/styles/forms.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


    <div id="mainWrapper">
        <div th:replace="~{/fragments/header.html :: header}"></div>

        <div class="content container" style="background-color: white; margin-top: 20px;">
            <div>
                <h2 style="font-weight: bold;">Machine products</h2>
                <div style="text-align: end; margin-right: 20px; position: relative;">
                    <img th:src="@{/img/assets/goods/reshot-icon-bold-arrow-right-RB7XW6DC4Z.svg}" style="position: relative; bottom: 3px;" width="19" height="19" alt="">
                    <span class="link" style="font-size: 18px; font-weight: bold; color: black;">Contact with consultant</span>
                </div>
                <div class="d-flex"> 
                    <div class="w-25">
                        <img th:src="@{/img/assets/filter.png}" width="30" height="30" alt="">
                        <span style="font-size: 20px;">Filters</span>
                    </div>
                    <div style="position: relative;">
                        <span style="top: 10px; font-size: 24px;  position: relative;" th:if="${goodGroup != null}" th:text="${goodGroup.name}">Facial tissue paper machine</span>
                        <span style="top: 10px; position: relative; font-size: 24px"  th:unless="${goodGroup != null}">Facial tissue paper machine</span>
                        <button style="display: inline" class="btn btn-dark" onclick="FormService.enableAndExecuteFunction(createManufactureMachineForm, getAndDisplayAllProducers)">Add a new item</button>
                        <button style="display: inline" class="btn btn-dark" onclick="FormService.enable(addProducerForm)">Add a new producer</button>
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex">
                <div class="d-flex flex-column goodsList"  style="position: relative;">
                    <h5>Catalog</h5>
                    <div class="goodsListItem" th:each="goodGroup : ${goodGroupList}">
                        <div>
                            <img th:src="@{/img/assets/goods/arrow-right.png}" width="15" height="15" alt="">
                        </div>
                        <span class="link" th:text="${goodGroup.name}"></span>
                    </div>
                </div>

                <div class="goods pt-4">
                    <div class="good" th:each="good : ${machines}">
                        <a th:href="@{'/producer/' + ${good.producer.id}}">
                            <img width="60" th:src="@{'/upload/image/' + ${good.producer.logotypeId}}" alt="">
                        </a>
                        <img height="120" th:src="@{'/upload/image/' + ${good.getImages().get(0)}} "  alt="">
                        <span class="serialNumber" th:text="${good.serialNumber}"></span>
                        <span class="text-black" th:text="${good.name}"></span>
                        <a th:href="@{/good/manufacture-machine(id=${good.id})}" class="link text-black mt-2">Product details</a>
                    </div>

                </div>
            </div>
            <div style="display: flex; justify-content: center;" class="mt-5">
                <nav aria-label="...">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active disabled">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>
    <script th:src="@{/scripts/services/FormService.js}"></script>
    <script th:src="@{/scripts/manufactureMachine.js}"></script>
    <script th:src="@{/scripts/producer.js}"></script>
    <script th:src="@{/scripts/search.js}"></script>
    <script th:src="@{/scripts/services/RequestService.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
