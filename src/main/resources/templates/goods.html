<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper machinery manufacture and services</title>
    <link rel="stylesheet" th:href="@{/styles/general/general.css}">
    <link rel="stylesheet" th:href="@{/styles/goods.css}">
    <link rel="stylesheet" th:href="@{/styles/forms.css}">
</head>
<body>
    <div id="mainWrapper">
        <div th:replace="~{/fragments/header.html :: header}"></div>

        <div class="content mt-5" style="background-color: white; margin: 0 160px">
            <div>
                <h2 style="font-weight: bold;">Machine products</h2>
                <div style="text-align: end; margin-right: 20px; position: relative;">
                    <img th:src="@{/img/assets/goods/reshot-icon-bold-arrow-right-RB7XW6DC4Z.svg}" style="position: relative; bottom: 3px;" width="19" height="19" alt="">
                    <span class="link" style="font-size: 18px; font-weight: bold; color: black;">Contact with consultant</span>
                </div>
                <div class="d-flex"> 
                    <div class="w-25">
                        <img th:src="@{/img/assets/filter.png}" width="30" height="30" alt="">
                        <span style="font-size: 20px;">Filters</span>
                    </div>
                    <div style="position: relative;">
                        <span style="top: 10px; font-size: 24px;  position: relative;" th:if="${catalog != null}" th:text="${catalog.name}"></span>
                        <span style="top: 10px; position: relative; font-size: 24px"  th:unless="${catalog != null}">All products</span>
                        <button style="display: inline" class="btn btn-dark" onclick="FormService.enableAndExecuteFunction(createManufactureMachineForm, getAndDisplayAllProducers, getAndDisplayAllCatalogs)">Add a new item</button>
                        <button style="display: inline" class="btn btn-dark" onclick="FormService.enable(addProducerForm)">Add a new producer</button>
                    </div>
                </div>
            </div>

            <div id="goodsListWrapper"  class="mt-3 d-flex">
                <div class="d-flex flex-column goodsList"  style="position: relative; width: 380px;">
                    <h5 class="filtersWrapperTitle">Catalog</h5>
                    <div class="goodsListItem" th:each="catalogItem : ${catalogs}">
                        <div>
                            <img
                                    th:if="${catalog != null ? (catalogItem.id == catalog.id) : false}"
                                    th:src="@{/img/assets/goods/arrow-right.png}"
                                    width="15" height="15" alt=""
                            >
                        </div>
                        <a class="link" th:href="@{'/good/manufacture-machine/catalog/' + ${catalogItem.id}}" th:text="${catalogItem.name}"></a>
                    </div>
                </div>

                <div class="goods pt-4">
                    <div class="good" th:each="good : ${machines}">
                        <a th:href="@{'/producer/' + ${good.producer.id}}">
                            <img class="goodImage" width="60" th:src="@{'/upload/image/' + ${good.producer.logotypeId}}" alt="">
                        </a>
                        <img th:src="@{'/upload/image/' + ${good.getImages().get(0)}} "  alt="">
                        <span class="serialNumber" th:text="${good.serialNumber}"></span>
                        <span class="text-black" th:text="${good.name}"></span>
                        <a th:href="@{/good/manufacture-machine(id=${good.id})}" class="link text-black mt-2">Product details</a>
                    </div>
                </div>
            </div>

            <div id="loadMoreItemsBtn" class="mt-5">
                <button class="btn btn-dark mb-5 mt-5" data-pageId="1"  id="loadGoodBtn" onclick="window.getGoodsAndPrintByPage()">Load more items</button>
            </div>

        </div>
        <div th:replace="~{/fragments/footer.html :: footer}"></div>
    </div>
    <script th:src="@{/scripts/services/FormService.js}"></script>
    <script th:src="@{/scripts/good/manufactureMachine.js}"></script>
    <script th:src="@{/scripts/producer.js}"></script>
    <script th:src="@{/scripts/util/search.js}"></script>
    <script type="module" th:src="@{/scripts/general.js}"></script>
    <script type="module" th:src="@{/scripts/GoodPrinter.js}"></script>
    <script type="module" th:src="@{/scripts/goods.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
